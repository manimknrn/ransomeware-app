<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Edit Ransomware' : 'Register Ransomware' }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <app-dynamic-form [formConfig]="formConfig"></app-dynamic-form>
            </div>
            <mat-card-actions [align]="'end'">
                <div class="actions">
                    <button class="cancel" (click)="dynamicFormComponent && dynamicFormComponent.form && dynamicFormComponent.form.reset()">Reset</button>
                    <button class="submit" type="submit" [disabled]="dynamicFormComponent && dynamicFormComponent.form && !dynamicFormComponent.form.valid"
                        (click)="onSubmit()">{{ isEditMode ? 'Update Ransomware' : 'Register Ransomware' }}</button>
                </div>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
